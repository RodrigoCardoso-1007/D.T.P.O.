<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/CSS_CADA-LOGIN.css" />
    <link rel="shortcut icon" href="IMG/3r.jpg">
    <title>D.T.P.O - Cadastro</title>

</head>

<body>
    <div class="cadastro_bloco">
        <h1 style="color: #003300;">Cadastrar</h1><br>
        <form>
            <input type="text" name="usuario" placeholder="Seu Nome de Usuario">
            <input type="text" name="email" placeholder="Seu Email">
            <input type="text" name="emdereço" placeholder="Seu Endereço">
            <input type="text" name="contato" placeholder="Seu contato">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" name="registro" class="cadastro cadastro_vai" value="Registrar">
        </form>

        <div class="cadastro_ajuda">
            <a href="login.html" id="a_login">Já possui uma conta? Fazer Login</a>
        </div>
    </div>
    <script type="text/javascript" src="JS/utilidade.js"></script>
</body>

</html>
